<div class="container">

  <button class="btn btn-info" ng-click="debug=!debug">Debug</button>
  <hr>
  <pre ng-show="debug">thoughts = {{thoughts | json}}</pre>    


  <a href="#/thoughts/add">
    <button class="btn btn-primary">Add Thought</button>
  </a>

  <ul class="list-unstyled">
    <li ng-repeat="thought in thoughts">
      <a href="#/thoughts/{{thought.id}}">{{thought.situation}}</a> - {{thought.updated | date:'dd/MM/yyyy @ h:mma'}}
     <button class="btn btn-icon" ng-click="edit(thought.id)">
       <i class="glyphicon glyphicon-pencil"></i>
     </button>   
     <button class="btn btn-icon" ng-click="remove(thought.id)">
       <i class="glyphicon glyphicon-remove"></i>
     </button>         
   </li>
 </ul>

</div>
